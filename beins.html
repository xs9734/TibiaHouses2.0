<!DOCTYPE html>
<html>
<body>

<p>Click the button to check if the string ends with the specified value.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<p><strong>Note:</strong> The endsWith() method is not supported in IE 11 (and earlier versions).</p>

<script>
    function myFunction() {
        var str = "Hello world, welcome to the univers.";
        var n = str.endsWith("world", 11);
        document.getElementById("demo").innerHTML = n;
        if (str.endsWith("universe.")==true){
            console.log("fuck")}
        else {console.log("suck a dick")}
    }
</script>

</body>
</html>
