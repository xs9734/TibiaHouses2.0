<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/sorttable.js"></script>
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#" class="brand-logo" style="padding-left:5%;">Tibia Houses</a>
        <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down" style="padding-right:5%;">
            <li><a href="wishlist.html">Wishlist</a></li>
            <li><a href="help.html">Help</a></li>
        </ul>
    </div>
</nav>
<ul class="sidenav" id="mobile-demo">
    <li><a href="wishlist.html">Wishlist</a></li>
    <li><a href="help.html">Help</a></li>
</ul>
<div class="container">
    <div class="row">
        <div class="col s12 m12 l3">
            <form id="theForm" style="padding-top:20px;">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn" onClick="loadHouseListSecura()">Check Secura</a>
                    <a class="waves-effect waves-light btn" onClick="loadHouseListAntica()">Check Antica</a>
                    <a class="waves-effect waves-light btn" onClick="loadHouseListNefera()">Check Nefera</a>

                    <a class="waves-effect waves-light btn" onClick="loadTestList()">Check Test</a>
                </div>
            </form>
        </div>
        <div class="col s12 m12 l9">
            <table class="highlight sortable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Seller</th>
                    <th>Buyer</th>
                    <th>Price</th>
                    <th>World</th>
                    <th>Date</th>
                    <th>Original Text</th>
                </tr>
                </thead>

                <tbody id="dataContainer">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/houses.js"></script>
</body>
</html>
